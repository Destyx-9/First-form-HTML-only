<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <h1>Form</h1>
        <p>Please complete the following form.</p>
        <form method="post" action=".../.../.php" enctype="multipart/form-data">
        
            <label for="input_type_email">email (mandatory) </label>
            <input type="text" id="input_type_email" required/>
            <br>

            <label for="input_type_password">password (mandatory) </label>
            <input type="text" id="input_type_password" required/>
            <br>

            <label for="input_type_tel">phone number (mandatory) </label>
            <input type="text" id="input_type_tel" required/>
            <br>

            <label for="input_type_birthdate">birth date (mandatory)</label>
            <input type="text" id="input_type_birthdate" required/>
            <br>

            <label for="input_type_file">CV</label>
            <input type="text" id="input_type_file"/>
            <br>

            <p>Gender</p>
            <input type="radio" name="input_radio" id="input_radio_choix1" />
            <label for="input_checkbox_choix1">Male</label>
            <br>

            <input type="radio" name="input_radio" id="input_radio_choix2" />
            <label for="input_checkbox_choix2">Female</label>
            <br>

            <input type="radio" name="input_radio" id="input_radio_choix3" />
            <label for="input_checkbox_choix3">Non-Binary</label>
            <br>

            <input type="radio" name="input_radio" id="input_radio_choix4" />
            <label for="input_checkbox_choix4">Prefers not to say</label>
            <br>

            <label for="input_type_select">Nationality</label>
            <select id="input_type_select">
                <option value="choix1">French</option>
                <option value="choix2">American</option>
                <option value="choix3">British</option>
                <option value="choix4">Irish</option>
            </select>
            <br>

            <label for="input_textarea">Anything else to add?</label>
            <textarea id="input_textarea"></textarea>
            <br>

            <input type="reset" value="Reset"/>
            <input type="submit" value="Send"/>
        </form>
</body>
</html>
